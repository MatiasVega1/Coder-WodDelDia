{% extends "AppCoder/padre.html" %}



{% block titulo %}
Registro2
{% endblock %}

{% block formulario %}

<form method= "POST"> {% csrf_token %}
    
    <input id="id_nombre" for="id_nombre" value="{{ request.user.first_name }}" name ="{{ miFormularioAtleta.nombre.name }}" readonly/>
    <input id="id_apellido" for="id_apellido"   value="{{ request.user.last_name }}" name ="{{ miFormularioAtleta.apellido.name }}" readonly/>
    <input id="id_email" for="id_email"   value="{{ request.user.email }}" name ="{{ miFormularioAtleta.email.name }}" readonly/>
    
    <div> 
        <div class="form-floating mb-3">
            <input class="form-control" id="name" type="number" placeholder="Enter your name..." data-sb-validations="required" name="{{ miFormularioAtleta.edad.name }}"/>  
            <label for="name">Edad del Atleta</label>
            <div class="invalid-feedback" data-sb-feedback="name:required">El nombre del wod es obligatorio</div>
        </div> 
    </div>

     

    <div class="form-floating mb-3"> 
        <select class="form-control" id="tipo" data-sb-validations="required" name="{{ miFormularioAtleta.box.name }}">                
            <option value="" selected disabled>Seleccione una opción</option>
            {% for option in boxes %}
                <option value="{{ option.id }}"> {{ option.nombre }}</option>
            {% endfor %}
        </select>  
    </div>

    <div class="form-floating mb-3"> 
        <select class="form-control" id="tipo" data-sb-validations="required" name="{{ miFormularioAtleta.nacionalidad.name }}">                
            <option value="" selected disabled>Seleccione una opción</option>
            {% for option in nacionalidades   %}
                <option value="{{ option.0 }}">{{ option.1 }}</option>
            {% endfor %}
        </select>  
    </div>


    <button type="submit">Sign up</button>
</form> 



{% endblock %}
